services:
  - type: web
    name: resume-analyzer-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: resume-analyzer-db
          property: connectionString
      - key: GEMINI_API_KEY
        value: AIzaSyBz8pb6Xj9oRPLuE4bRO-F-xed1hAgJgYc

databases:
  - name: resume-analyzer-db
    plan: free
    databaseName: resume_analyzer
    user: resume_user
